<!DOCTYPE html>
<html lang="pt-br">
  <br />

  <!-- CABEÇA -->

  <head>
    <meta charset="UTF-8" />
    <title>Youtube Kenzie</title>
    <link rel="stylesheet" type="text/css" href="/Index.css" />
    <link rel="stylesheet" type="text/css" href="/formatação.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- LOGO CANAL-->
  <body>
    <header class="cabecalho">
      <div class="coluna">
        <figure>
          <img src="img/logo.png" alt="Youtube - Kenzie" />
        </figure>
      </div>

      <!-- PESQUISA -->

      <div class="coluna">
        <div class="formularioPesquisa">
          <input type="text" placeholder="Pesquisar" />
          <button>
            <img src="img/pesquisa.svg" alt="Botão pesquisar" />
          </button>
        </div>
      </div>

      <!-- USUÁRIO -->

      <div class="coluna">
        <figure class="imagemUsuario">
          <img src="img/usuario.jpg" alt="Imagem Usuário" />
        </figure>
      </div>
    </header>

    <!-- INFO CANAL -->

    <main>
      <div class="destaqueCanal"></div>

      <section class="secaoCanal">
        <div class="container">
          <div class="detalheCanal">
            <figure>
              <img src="img/logocanal.jpg" alt="Kenzie Academy Brasil" />
            </figure>

            <div class="detalheCanal_info">
              <h1>Kenzie Academy Brasil</h1>
              <p>85,5 mil inscritos</p>
            </div>
          </div>

          <nav class="menusNavegacaoCanal">
            <ul>
              <li>
                <a href="#">Inicío</a>
              </li>
              <li>
                <a href="#">Vídeos</a>
              </li>
              <li>
                <a href="#">Playlists</a>
              </li>
              <li>
                <a href="#">Comunidade</a>
              </li>
              <li>
                <a href="#">Canais</a>
              </li>
              <li>
                <a href="#">Sobre</a>
              </li>
              <li>
                <button>
                  <img src="img/pesquisa.svg" alt="Botão de pesquisa" />
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </section>

      <!--  COLUNA DA ESQUERDA -->

      <div class="containerVideosDestaques">
        <div class="coluna-esquerda">
          <section class="secaoVideosDestaque">
            <h2>Conheça mais sobre a Kenzie Academy Brasil</h2>

            <ul class="secaoVideosDestaques_lista"></ul>
          </section>
        </div>

        <!--  COLUNA DA DIREITA -->

        <div class="coluna-direita">
          <section class="secaoAdicionarAFila">
            <header class="secaoAdicionarAfila_cabecalho">
              <h2>Fila de reprodução</h2>
              <p>Kenzie Academy Brasil</p>
            </header>

            <ul class="secaoAdicionarAFila_lista"></ul>
          </section>
        </div>
      </div>

      <section class="secaoTodosVideos">
        <div class="container">
          <h2><img src="./img/play.svg" alt="Play" /> Reproduzir todos</h2>

          <ul class="secaoTodosVideos_lista"></ul>
        </div>
      </section>
    </main>
  </body>

  <script src="/JS/script.js"></script>
</html>
